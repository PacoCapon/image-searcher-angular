<div [ngClass]="{'dark-mode': isDarkMode}">
  <mat-toolbar>
    <span>GbTec Image Searcher</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="toggleDarkMode()">
      <mat-icon>{{isDarkMode ? 'light_mode' : 'dark_mode'}}</mat-icon>
    </button>
  </mat-toolbar>

  <div class="search-bar">
    <mat-form-field>
      <input matInput placeholder="Search images" [(ngModel)]="query" (keyup.enter)="search()">
    </mat-form-field>
    <button mat-raised-button (click)="search()">Search</button>
  </div>

  <div *ngIf="noResults" class="no-results">No hay im√°genes</div>

  <div class="image-grid">
    <div *ngFor="let image of images" class="image-item" (click)="viewDetails(image.id)">
      <img [src]="image.urls.small" [alt]="image.alt_description">
    </div>
  </div>
</div>
